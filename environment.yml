name: default
channels:
- conda-forge
- nodefaults
dependencies:
- python >=3.9
- numpy *
- numba *
- jax *
- poetry *
- bump-my-version *
- coverage *
- pytest *
- pytest-benchmark *
- furo *
- linkify-it-py *
- myst-parser *
- sphinx *
- sphinx-autobuild *
- sphinxcontrib-apidoc *
- pygal >=3.0.5,<4
- defopt >=6.4.0,<7
- pip
- pip:
  - sphinx-last-updated-by-git
  - -e .
